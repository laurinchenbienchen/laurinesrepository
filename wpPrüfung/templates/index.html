<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css.map">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Book List</h1>
        <ul class = "list-group">
            {% for book in books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{book.title}}</h5>
                    <p>by {{book.author}}</p>
                    <img scr="{{book.image}}" alt="{{book.title}}" class="img-thumbnail" style="height: 100px;">
                </div>
                <form action="/delete/{{book.id}}" method="post" class="mb-0">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <a href="/add" class="btn btn-promary mt-4">Add a Boook</a>
    </div>
</body>
</html>
