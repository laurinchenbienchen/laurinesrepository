<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
     <!-- Einbinden eines eigenen CSS -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <!-- Überschrift für die Seite -->
        <h1 class="my-books-title">Edit Book</h1>
        <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
            <!-- Formular zum Bearbeiten eines Buches -->
            <div class="form-group">
                <label for="title">Title</label>
                <!-- Eingabefeld für den Buchtitel mit vorausgefülltem Wert -->
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <!-- Eingabefeld für den Autor mit vorausgefülltem Wert -->
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <!-- Eingabefeld für den Verlag mit vorausgefülltem Wert -->
                <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}" required>
            </div>
            <!-- Button zum Speichern der Änderungen -->
            <button type="submit" class="btn centered-link">Save Changes</button>
            <!-- Link zum Abbrechen der Bearbeitung und Rückkehr zur Startseite -->
            <a href="{{ url_for('index') }}" class="btn centered-link">Cancel</a>
        </form>
    </div>
</body>
</html>
