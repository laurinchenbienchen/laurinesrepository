{% extends "base.html" %}
{% block content %}
<h1>Add Song</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter song title">
    </div>
    <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" class="form-control" placeholder="Enter artist name">
    </div>
    <div class="form-group">
        <label for="youtube_url">YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" class="form-control" placeholder="Enter YouTube URL">
    </div>
    <div class="form-group">
        <label for="cover_url">Cover Image URL:</label>
        <input type="text" id="cover_url" name="cover_url" class="form-control" placeholder="Enter cover image URL">
    </div>
    <button type="submit" class="btn btn-primary">Add Song</button>
</form>
{% endblock %}
