{% extends "base.html" %}
{% block content %}
<h1>Edit Song</h1>
<form method="POST" action="{{ url_for('edit_song', song_id=song_id) }}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ song.title }}">
    </div>
    <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" class="form-control" value="{{ song.artist }}">
    </div>
    <div class="form-group">
        <label for="youtube_url">YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" class="form-control" value="{{ song.youtube_url }}">
    </div>
    <div class="form-group">
        <label for="cover_url">Cover Image URL:</label>
        <input type="text" id="cover_url" name="cover_url" class="form-control" value="{{ song.cover_url }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
